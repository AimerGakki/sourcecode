<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Form</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="text">
		<span>Message is : {{ msg }}</span>
		<br>
		<input type="text" v-model="msg" placeholder="edit me">
	</div>
	<script>
	new Vue({
		el : '#text',
		data : {
			msg : ''
		}
	});
	</script>

</body>
</html>
