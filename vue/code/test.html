<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<script src="./lib/vue.js"></script>
</head>
<body>
	<div id="example">
    <button v-on:click="say('hi')">Say Hi</button>
    <button v-on:click="say('what')">Say What</button>
</div>
	<script>
new Vue({
    el : '#example',
    methods : {
        say : function(msg){
            alert(msg);
        }
    }
});
	</script>
</body>
</html>
